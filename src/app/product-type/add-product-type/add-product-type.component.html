
<div class="container">
  <mat-card>
      <mat-card-header>
          <mat-card-title>Add ProductType</mat-card-title>

      </mat-card-header>

      <mat-card-content>

  <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">


      <label for="namename">Name</label>
      <input type="text"  class="form-control" id="namename"
             [(ngModel)]="model.name" name="namename">

      <label for="percentage">Tax Percentage</label>
      <input type="text"  class="form-control" id="percentage"
            [(ngModel)]="model.percentage" name="percentage">







    <mat-card-actions align="start">
      <button type="submit" class="btn btn-success" >Submit</button>


    </mat-card-actions>

  </div>
  </form>
  </mat-card-content>


  </mat-card>
  </div>
